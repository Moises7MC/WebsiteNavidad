<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TODO -FAVICON- -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!--TODO -LINK PAGINA ANIMATE-  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--TODO -LINK DE ICONOS- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--TODO -LINKS DE CSS- -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Responsive Christmas Website</title>
</head>
<body>
    
    <header class="header">
        <nav class="nav container">
            <div class="nav__logo">
                <img src="assets/img/logo.png" alt="Logo de Navidad">
                <span class="nav__text">Secret<span>Santa</span>
                </span>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link nav__link--Active">New</a></li>
                    <li><a href="#" class="nav__link">Popular</a></li>
                    <li><a href="#" class="nav__link">Gifts</a></li>
                    <li><a href="#" class="nav__link">Cards</a></li>

                    <div class="nav__buttons">
                        <a href="#" class="nav__button--link">Sign In</a>
                        <a href="#" class="nav__button animate__animated animate__pulse">Sign Up</a>
                    </div>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line close"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>

    <main class="main container">
        
        <div class="main__info">
            <h1 class="main__info-titulo animate__animated animate__flash">
                Greetings<br> Santa is comming,<br> Dear Friends
            </h1>

            <p class="main__info-descripcion">
                Find the perfect holiday gift for eveyone on your list this year, no matter what's your budget.
            </p>

            <a class="main__info-button">Explore Now</a>
        </div>
        
        <div class="main__papanoel">
            <img class="main__papanoel-img animate__animated animate__backInDown" src="assets/img/Santa Image.png"
                alt="Imagen de Papa Noel">

            <div class="main__box animate__animated animate__backInDown">
                <div class="main__subBox">
                    <p class="main__subBox-titulo">Anima Agrawal</p>
                    <p class="main__subBox-subtitulo">Good Stuff...</p>

                    <div class="main__estrellas">
                        <img src="assets/img/Star.png" alt="EstrellaUno">
                        <img src="assets/img/Star.png" alt="EstrellaDos">
                        <img src="assets/img/Star.png" alt="EstrellaTres">
                        <img src="assets/img/Star.png" alt="EstrellaCuatro">
                    </div>
                </div>

                <div class="main__girl">
                    <img src="assets/img/Girl.png" alt="chica">
                </div>
            </div>
        </div>

        <div class="main__Scroll">
            <div class="main__flechita">
                <img src="assets/img/Flechita.png" alt="Flechita">
            </div>
            <p class="main__Scroll-text animate__shakeY">Scroll down to explore<br> more about us</p>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
